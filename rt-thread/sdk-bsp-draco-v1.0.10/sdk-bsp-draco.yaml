features:
- K210 microcontroller featuring 6M of RAM + 2M of RAM for AI
- USB OTG with Type-C connector
- SPI TF Card slot
- SPI WIFI : rw007
- one LED
- one RGB
- LCD
- i2s Sisonic (mic)
- i2s Speaker
- GC0308 Camera
- MPU6050
- tow user Keys
- Reset Key
- Boot Key
- GPIO Respberry Compatible 
- 128-QSPI Flash
